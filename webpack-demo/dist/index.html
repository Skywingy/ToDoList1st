<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;500&family=Comfortaa:wght@500&family=Lato&family=Miss+Fajardose&family=Mrs+Saint+Delafield&family=Mukta:wght@300&family=PT+Sans:ital@1&family=Tajawal:wght@300&family=Titillium+Web&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>To Do List</title>

</head>
<body>
    <script src="main.js" defer></script>
<div class = "container">
    <div class = "header" id = "header">
        <button id = "addTask"><i class="fa-solid fa-file-circle-plus"></i>&nbsp;&nbsp;Add Task</button>
    </div>

    <div class = "main">
        <div class = "nav"></div>
        <div id = "content" class = "content">
            <div id = "top"></div>
            <form id = "addToDo">
                <p class = "desc"> Add Task</p>
                <label for = "Title"></label>
                <input type = "text" id = "Title" name = "Title" placeholder="Title">
                <label for = "Description"></label>
                <input type = "text" id = "Description" name = "Description" placeholder="Description">
                <label for = "DueDate"></label>
                <input type = "date" id = "DueDate" name = "DueDate" placeholder="DueDate">
                <button type = "submit" class = "submitB" id = "submitB"></button>
                
            </form>
            <div class = "lists"></div>
        </div>
    </div>
    <div class = "footer"></div>
</div>
</body>
</html>
